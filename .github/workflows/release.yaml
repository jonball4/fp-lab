---
name: Release

on:
  push:
    branches:
      - master
      - next
      - next-major
      - beta
      - alpha
      - "[0-9]+.[0-9]+.x"
      - "[0-9]+.x"

jobs:
  release:
    uses: BitGo/gha-release-typescript-library/.github/workflows/release.yml@v1
    with:
      test-node-versions: '["lts/*"]'
      artifactory-username: ${{ vars.ARTIFACTORY_USERNAME }}
    secrets:
      artifactory-api-key: ${{ secrets.ARTIFACTORY_API_KEY }}
